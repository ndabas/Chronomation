<div id="divM" style="position:absolute; top: 1px; left: 600px; background-color: #c1d2ee; width: 200px; height: 20px;"> 
A Marquee
<animate begin="0s" dur="10s" id="animateOne" repeatCount="indefinite" calcMode="linear"
    attributeName="left" values="0px;500px;0px" attributeType="CSS" targetElement="divM"/>
<animate begin="0s" dur="2s" id="animateTwo" repeatCount="indefinite" calcMode="linear"
    attributeName="top" values="10px;40px;10px" attributeType="CSS"/>
</div>

<P>0 -1 1 15</P>
<textarea rows=18 cols=80 id=TextScript>
var as = document.getElementsByTagName("animate");
for(var i = 0; i < as.length; i++)
    chronomation.animate(as[i]);
chronomation.animator.FPS_MAX = 100;
var t = chronomation.time.now();
var a = null;
chronomation.animators.reset();
while(a = chronomation.animators.next())
    a.start(t);
</textarea>
<br><button id=ButtonRun LANGUAGE=javascript onclick="return ButtonRun_onclick()">Run</button><br>
